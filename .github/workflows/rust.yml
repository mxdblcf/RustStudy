name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and run
      run: cargo build --verbose
        cargo run --verbose | tee output.txt
        cat output.txt
    - name: Run tests
      run: cargo test --verbose
